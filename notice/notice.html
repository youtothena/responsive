<html>
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="웹에이전시,반응형웹개발,웹디자인,웨프로그래밍,HTML5,CSS3,자바스크립트,제이쿼리">
	<meta name="description" content="웹애드는 웹표준을 준수하고 개발하는 웹에이전시입니다.">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Notice</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font=awesome/4.7.0/css/font-awesome.min.css">
	<link rel="shortcut icon" href="../images/favicon/fav.png">
	<link rel="apple-touch-icon-precomposed" href="../images/favicon/touchfav.png">
	<link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/notice.css">
    <link rel="stylesheet" href="../header/header.css">
    <link rel="stylesheet" href="../footer/footer.css">
	<link rel="stylesheet" href="css/notosans_kr_CDN.css">
	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="js/prefixfree.min.js"></script>
	<script src="js/prefixfree.min.js"></script>
	<script>
        $(document).ready(function(){
            $('#header').load('../header/header.html');
            $('#footer').load('../footer/footer.html');
        });
    </script>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <section class="store">
            <div class="wrapper">
                <h1>
                    이용 유의사항
                </h1>
                <p>
                    <span>밀리의 서재</span>를 이용하시기 전에 꼭 확인해주세요
                </p>
            </div>
        </section>
        <section id="store_1">
            <div class="wrapper">
                <h3>최초 가입 시 첫달 무료</h3>
                <br>
                <p>
                    종이책 정기구독 업그레이드 시 <br>
                    남은 기간은 자동으로 연장됩니다.
                </p>
            </div>
        </section>
         <section id="store_2">
            <div class="wrapper">
                <h3>당일 발송</h3>
                <br>
                <p>
                    오후 3시 이전에 결제할 경우 당일 발송되며 <br>
                    종이책 구입 시 특별한 오리지널 종이책으로 <br>
                    대여가 아닌 소장 상품의 혜택을 받으실 수 있습니다.
                </p>
            </div>
        </section>
         <section id="store_3">
            <div class="wrapper">
                <h3>'내서재' 서비스</h3>
                <br>
                <p>
                    정기구독 회원분들에게는 '내서재'에<br>
                    자동으로 책이 정리되는 서비스가 제공되며  <br>
                    책이 마음에 들지 않을 경우 <br>
                    다른 책으로 변경 가능합니다.
                </p>
            </div>
        </section>
        <footer id="footer"></footer>
    </div>
</body>
</html>
