<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="keyword" content="웹에이전시,반응형웹개발,웹디자인,웹프로그래밍,HTML5,CSS3,자바스크립트,제이쿼리">
   <meta name="description" content="웹애드는 웹표준을 준수하고 개발하는 웹에이전시입니다.">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>멤버십</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="shortcut icon" href="../images/favicon/fav.png">
   <link rel="apple-touch-icon-precomposed" href="../images/favicon/touchfav.png">
   <link rel="stylesheet" href="css/font.css">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/notosans_kr_CDN.css">
   <link rel="stylesheet" href="css/login.css">
   <script src="js/jquery-1.12.4.min.js"></script>
   <script src="js/jquery-3.3.1.min.js"></script>
   <script src="css/jquery.bxslider.css"></script>
   <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
   <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
   <script src="js/jquery.bxslider.js"></script>
</head>
<body>
    <div id="container" class="main_container">
        <section class="login_container">
            <p class="form_title_p">회원가입을 통해 다양한 혜택을 받으세요</p>
            <article class="form_container">
                <form name="login_form" action="/cookie" method="get">
                    <div>
                        <div>
                            <a class="form_item_name">이메일</a>
                        </div>
                        <div>
                            <input type="text" name="email" placeholder=" Email" class="form_input"/>
                            <div id="alert_email" class="form_text_alert"></div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <a class="form_item_name">비밀번호</a>
                        </div>
                        <div>
                            <input type="password" name="password" placeholder=" Enter password" class="form_input" />
                            <div id="alert_password" class="form_text_alert"></div>
                        </div>
                    </div>
                        <button type="button" class="form_submit_button" onclick="login()">Submit</button>
                </form>
                <hr>
                <button type="button" class="form_button"><a href="/">돌아가기</a></button>
            </article>
        </section>
    </div>
</body>
</html>
<script src="js/login.js"></script>
